<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Database Learning Games</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-sub: #666;
            --accent-color: #f80000; /* Oracle Red */
            --primary-blue: #00758f;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-main: #eee;
                --text-sub: #ccc;
                --primary-blue: #40a9ff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--card-bg);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            border-bottom: 4px solid var(--accent-color);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        header p {
            color: var(--text-sub);
            margin-top: 0.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .game-card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            color: var(--primary-blue);
        }

        .game-card p {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-sub);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Oracle Database 学習ゲーム集</h1>
    <p>ゲームで学ぶ Oracle Database </p>
</header>

<main>
    <div class="game-grid">

        <a href="game1.html" class="game-card">
            <div>
                <h2>Oracle Database 26ai クイズ</h2>
                <p>Oracle Database 26ai 変更点や新機能を学べる全20問のクイズ</p>
            </div>
            <div class="btn">プレイする</div>
        </a>

        <a href="game2.html" class="game-card">
            <div>
                <h2ゲーム2</h2>
                <p>26ai Arch Master</p>
            </div>
            <div class="btn">プレイする</div>
        </a>

        </div>
</main>

<footer>
    &copy; 2026 Oracle Database Study Portal
</footer>

</body>
</html>
