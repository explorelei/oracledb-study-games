            { id: 30, q: "RECOÔºà„É™„Ç´„Éê„É©Ôºâ„Éó„É≠„Çª„Çπ„ÅÆÂΩπÂâ≤„ÅØÔºü", o: ["ÂâäÈô§„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„ÇíÊàª„Åô", "ÂàÜÊï£„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÅÆ„Ç®„É©„Éº„ÇíËá™ÂãïËß£Ê±∫„Åô„Çã", "OS„ÅÆ„Éë„ÉÉ„ÉÅ„ÇíÂΩì„Å¶„Çã", "„É°„É¢„É™„ÇíËß£Êîæ„Åô„Çã"], a: 1, e: "Ë§áÊï∞„ÅÆDB„ÇíË∑®„Åê„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÅßÈöúÂÆ≥„ÅåËµ∑„Åç„ÅüÈöõ„ÄÅËá™Âãï„ÅßËß£Ê±∫„ÇíË©¶„Åø„Çã„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Éó„É≠„Çª„Çπ„Åß„Åô„ÄÇ" }
        ];

        let currentQueue = [];
        let missedIds = [];
        let currentIdx = 0;
        let correctThisRound = 0;
        let isReviewMode = false;

        // UI Refs
        const qText = document.getElementById('question-text');
        const qCounter = document.getElementById('q-counter');
        const optionsBox = document.getElementById('options-container');
        const feedbackBox = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const quizView = document.getElementById('quiz-view');
        const resultView = document.getElementById('result-view');
        const scoreCorrectText = document.getElementById('score-correct');
        const scoreWrongText = document.getElementById('score-wrong');
        const badge = document.getElementById('badge');

        function startSession(questionsArray, review = false) {
            currentQueue = [...questionsArray];
            if (!review) {
                // Shuffle if standard mode
                currentQueue.sort(() => Math.random() - 0.5);
                missedIds = [];
            }
            
            isReviewMode = review;
            currentIdx = 0;
            correctThisRound = 0;
            
            quizView.classList.remove('hidden');
            resultView.classList.add('hidden');
            
            updateStats();
            showQuestion();
        }

        function showQuestion() {
            const q = currentQueue[currentIdx];
            qText.innerText = q.q;
            qCounter.innerText = `${isReviewMode ? 'Review' : 'Question'} ${currentIdx + 1} / ${currentQueue.length}`;
            badge.innerText = isReviewMode ? "Review Mode" : "Standard Mode";
            badge.className = `inline-block px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest mb-2 ${isReviewMode ? 'bg-red-500 text-white' : 'bg-white/20 text-white'}`;
            
            progressBar.style.width = `${(currentIdx / currentQueue.length) * 100}%`;
            
            optionsBox.innerHTML = '';
            q.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 border-2 border-slate-200 rounded-2xl font-medium text-slate-700 bg-white shadow-sm flex items-center";
                btn.innerHTML = `<span class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center mr-3 text-xs font-bold">${String.fromCharCode(65 + i)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(i);
                optionsBox.appendChild(btn);
            });

            feedbackBox.classList.add('hidden');
            optionsBox.classList.remove('hidden');
        }

        function checkAnswer(choice) {
            const q = currentQueue[currentIdx];
            const isCorrect = (choice === q.a);
            const btns = optionsBox.querySelectorAll('button');
            
            btns.forEach(b => b.disabled = true);
            
            if (isCorrect) {
                btns[choice].classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                correctThisRound++;
            } else {
                btns[choice].classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                btns[q.a].classList.add('border-green-500', 'bg-green-50');
                
                // Track for review
                if (!missedIds.includes(q.id)) {
                    missedIds.push(q.id);
                }
            }

            showFeedback(isCorrect, q.e);
            updateStats();
        }

        function showFeedback(correct, text) {
            feedbackBox.classList.remove('hidden');
            feedbackBox.className = `mt-8 p-6 rounded-2xl fade-in ${correct ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            document.getElementById('feedback-title').innerText = correct ? 'Correct!' : 'Incorrect';
            document.getElementById('feedback-text').innerText = text;
            document.getElementById('feedback-icon').innerText = correct ? 'üéØ' : 'üí°';
        }

        function updateStats() {
            scoreCorrectText.innerText = correctThisRound;
            scoreWrongText.innerText = isReviewMode ? missedIds.length : missedIds.length;
        }

        nextBtn.onclick = () => {
            currentIdx++;
            if (currentIdx < currentQueue.length) {
                showQuestion();
            } else {
                showFinalResults();
            }
        };

        function showFinalResults() {
            quizView.classList.add('hidden');
            resultView.classList.remove('hidden');
            progressBar.style.width = '100%';

            const finalCorrect = document.getElementById('final-correct');
            const finalMissed = document.getElementById('final-missed');
            const resultTitle = document.getElementById('result-title');
            const resultDesc = document.getElementById('result-desc');
            const iconBox = document.getElementById('result-icon-box');
            const btnArea = document.getElementById('action-buttons');

            finalCorrect.innerText = correctThisRound;
            finalMissed.innerText = missedIds.length;

            btnArea.innerHTML = '';

            if (missedIds.length === 0) {
                resultTitle.innerText = "Congratulations!";
                resultDesc.innerText = "„Åô„Åπ„Å¶„ÅÆÂïèÈ°å„Çí„Éû„Çπ„Çø„Éº„Åó„Åæ„Åó„ÅüÔºÅOracle 23ai„ÅÆÂÜÖÈÉ®„Ç¢„Éº„Ç≠„ÉÜ„ÇØ„ÉÅ„É£„ÅÆÂü∫Á§é„ÅØÂÆåÁíß„Åß„Åô„ÄÇ";
                iconBox.innerHTML = `<svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                iconBox.className = "inline-block p-6 rounded-full bg-green-100 mb-4";
            } else {
                resultTitle.innerText = "Keep Going!";
                resultDesc.innerText = `„Åæ„Å†‰∏çÂÆåÂÖ®„Å™ÁÆáÊâÄ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÈñìÈÅï„Åà„Åü ${missedIds.length} Âïè„ÇíÂÆåÁíß„Å´„Åô„Çã„Åæ„Åß„ÇÑ„ÇäÁõ¥„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ`;
                iconBox.innerHTML = `<svg class="w-12 h-12 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                iconBox.className = "inline-block p-6 rounded-full bg-orange-100 mb-4";

                const reviewBtn = document.createElement('button');
                reviewBtn.className = "w-full bg-orange-600 text-white font-bold py-4 rounded-xl hover:bg-orange-500 transition shadow-lg";
                reviewBtn.innerText = `ÈñìÈÅï„Åà„Åü ${missedIds.length} Âïè„ÇíÂæ©Áøí„Åô„Çã`;
                reviewBtn.onclick = () => {
                    const nextReviewQuestions = ALL_QUESTIONS.filter(q => missedIds.includes(q.id));
                    missedIds = []; // Reset for next loop
                    startSession(nextReviewQuestions, true);
                };
                btnArea.appendChild(reviewBtn);
            }

            const restartBtn = document.createElement('button');
            restartBtn.className = "w-full bg-slate-100 text-slate-600 font-bold py-4 rounded-xl hover:bg-slate-200 transition";
            restartBtn.innerText = "ÂÖ®30Âïè„ÇíÊúÄÂàù„Åã„ÇâËß£„Åè";
            restartBtn.onclick = () => startSession(ALL_QUESTIONS, false);
            btnArea.appendChild(restartBtn);
        }

        // Init
        startSession(ALL_QUESTIONS, false);
    </script>
